{% extends 'base.html' %}
{% block title %}ЛЯГУШКИИ!{% endblock %}

{% block content %}
    <div class="container">
        <div class="card-header">
            Карманная лягушка
        </div>
        <div class="card-subheader">
            Собери их всех!
        </div>

        {% if messages %}
            <div class="messages">
                {% for msg in messages %}
                    <div class="alert {% if msg.tags %}alert-{{ msg.tags }}{% endif %}">
                        {{ msg }}
                    </div>
                {% endfor %}
            </div>
        {% endif %}

        <div style="display: flex;">
            <form action="{% url 'get-frog' %}" method="post" style="margin: 15px;">
                {% csrf_token %}
                <button type="submit" class="white-button">Получить лягушку</button>
            </form>
            <button style="margin: 15px;" class="black-button" onclick="window.location.replace('/gift')">Подарить
                лягушку
            </button>
        </div>
    </div>
{% endblock %}
