{% extends 'base.html' %}
{% block title %}Регистрация{% endblock %}

{% block content %}
    <div class="container">
        <div class="card-header">
            Регистрация
        </div>
        <div class="card">
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button class="black-button" type="submit" style="width: 100%;">Зарегистрироваться</button>
            </form>
            <p>Уже есть аккаунт? <a href="{% url 'login' %}">Войти</a></p>
        </div>
    </div>
{% endblock %}
